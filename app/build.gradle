apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    packagingOptions {

    }
    defaultConfig {
        applicationId "com.example.mmapplication"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.google.android.gms:play-services-maps:16.0.0' // 구글 맵
    implementation 'com.google.android.gms:play-services-location:16.0.0'

    implementation 'noman.placesapi:placesAPI:1.1.3'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0' // 통신용 okhttp
    implementation 'com.android.support:design:28.0.0' // 머테리얼 디자인
    implementation 'com.squareup.retrofit2:retrofit:2.1.0' // 레트로핏 실험
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    implementation 'com.android.support:support-v4:28.0.0'

}
